<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>heatmap test</title>
</head>
<body>
	<div id="heatmapContainer" style="width:800px;height:600px;border:1px solid green;"></div>
	<script src="../src/heatmap.js"></script>
	<script>
		var heatmap = new HeatMap({
			width: 800,
			height: 600,
			id: 'heatmapContainer'
		});
		window.onload = function(){
			document.getElementById('heatmapContainer').onclick = function(e){
				heatmap.addPoint(e.layerX, e.layerY, 50);
			};
		}
	</script>
</body>
</html>
